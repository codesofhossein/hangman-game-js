<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HangMan Game</title>

<link rel="stylesheet" href="./style.css">


</head>

<body>

    <h1>HangMan</h1>

    <div class="letters">

        <div id="A">A</div>
        <div id="B">B</div>
        <div id="C">C</div>
        <div id="D">D</div>
        <div id="E">E</div>
        <div id="F">F</div>
        <div id="G">G</div>
        <div id="H">H</div>
        <div id="I">I</div>
        <div id="J">J</div>
        <div id="K">K</div>
        <div id="L">L</div>
        <div id="M">M</div>
        <div id="N">N</div>
        <div id="O">O</div>
        <div id="P">P</div>
        <div id="Q">Q</div>
        <div id="R">R</div>
        <div id="S">S</div>
        <div id="T">T</div>
        <div id="U">U</div>
        <div id="V">V</div>
        <div id="W">W</div>
        <div id="X">X</div>
        <div id="Y">Y</div>
        <div id="Z">Z</div>

    </div>



    <div class="alert">
        <p class="dorost">Doroste :)</p>
        <p class="eshtebah">Eshtebah :(</p>
    </div>



    <div class="image">
        <img src="./assets/hangman0.png"; alt="hangman-pic">
    </div>



    <div class="clue">
        <p>______</p>
    </div>


    <div class="gameend">
        <p>Game End</p>
        <p class="reload">try again ? <span>Start</span></p>
    </div>


    <p style="color : rgb(98, 98, 98) ; margin : 1rem 0 ;">made by @Hossein</p>



    <script src="./main.js"></script>
</body>




</html>
